<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="home">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="img-png">
                        <img src="./unnamed.png" alt="">                      
                    </div>
                        <div class="form">
                            <h3 class="mb-4">Create your Google Account</h3>
                            <form action="#">
                                <input type="text" placeholder="First name">
                                <input type="text" class="ms-4" placeholder="Last name"> <br>
                                <input type="email" class="form-control mt-4" placeholder="Username"> 
                            </form> <br>
                            <p>You can use letters,numbers & periods</p>
                            <a href="#">Use my current email address instead</a>
                            <form class="mt-4" action="#">
                                <input type="password" placeholder="Password">
                                <input type="Password" class="ms-4" placeholder="Confirm">
                            </form>
                            <p class="mt-4">Use & or more characters with a mix of letters, numbers & symbols</p>
                            <a href="#">Sign in instead</a>
                            <a class="margin" href="#">Next</a>
                        </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
  </body>
</html>
